<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation – Bella Zanouba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="page-transition"></div>

  <header>
  <nav class="navbar circular">
    <h1 class="logo">Bella Zanouba</h1>

    <button class="menu-toggle" aria-label="Menu">
      ☰
    </button>

    <ul class="circle-menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="infos.html">Infos</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="reservation.html">Réserver</a></li>
    </ul>
  </nav>
</header>


  <section class="section light" id="reservation">
    <h2>Réserver une table</h2>
    <p style="text-align:center; max-width:700px; margin: 0 auto 2rem;">
      Réserve en quelques secondes. Nous confirmons rapidement par email.
    </p>

    <!-- ✅ Version "démo" : affiche un message (ne peut pas envoyer d'email depuis GitHub Pages) -->
    <form id="reservationForm">
      <input type="text" name="name" placeholder="Nom" required />
      <input type="email" name="email" placeholder="Email" required />

      <div class="form-row">
        <input type="date" name="date" required />
        <input type="time" name="time" required />
      </div>

      <input type="number" name="guests" placeholder="Nombre de personnes" min="1" required />
      <textarea name="message" placeholder="Message (optionnel)"></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>

    <p id="reservationMessage" style="text-align:center; margin-top: 1rem;"></p>
  </section>

  <footer>
    <p>© 2025 Bella Zanouba — Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
