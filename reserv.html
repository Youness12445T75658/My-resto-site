<body>

  <div id="page-transition"></div>

  <header>
    <!-- Bouton mobile -->
    <button class="mobile-menu-btn" aria-label="Menu">☰</button>
    <nav class="navbar">
      <!-- <h1 class="logo">Bella Zanouba</h1> -->
      <div class="logo-container">
  <!-- Logo image (mobile uniquement) -->

    src="assets/logo-bella-zanouba.png"

  <!-- Logo texte (desktop) -->

</div>

      <ul class="nav-links">

  </header>

  <section class="section light">
    <h2>Réserver une table</h2>
    <p style="text-align:center; max-width:700px; margin: 0 auto 2rem;">
      Réservations possibles de <strong>10h00 à 23h30</strong>.<br>
      Créneaux disponibles toutes les <strong>45 minutes</strong>.
    </p>

    <form
      action="https://formspree.io/f/xrezqjzw"
      method="POST"
    >
      <input type="text" name="name" placeholder="Nom" required>
      <input type="email" name="email" placeholder="Email" required>

      <div class="form-row">
        <input type="date" name="date" required>

        <!-- HEURES CONTRÔLÉES -->
        <select name="time" required>
          <option value="">Heure</option>
          <option>10:00</option>
          <option>10:45</option>
          <option>11:30</option>
          <option>12:15</option>
          <option>13:00</option>
          <option>13:45</option>
          <option>14:30</option>
          <option>15:15</option>
          <option>16:00</option>
          <option>16:45</option>
          <option>17:30</option>
          <option>18:15</option>
          <option>19:00</option>
          <option>19:45</option>
          <option>20:30</option>
          <option>21:15</option>
          <option>22:00</option>
          <option>22:45</option>
          <option>23:30</option>
        </select>
      </div>

      <input type="number" name="guests" min="1" placeholder="Nombre de personnes" required>

      <textarea name="message" placeholder="Message (optionnel)"></textarea>

      <button type="submit">Envoyer la réservation</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Bella Zanouba — Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
