<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation – Bella Zanouba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Transition -->
  <div id="page-transition"></div>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Bella Zanouba</h1>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="infos.html">Infos</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reserv.html">Réserver</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section réservation -->
  <section class="section light">
    <h2>Réserver une table</h2>

    <p style="text-align:center; max-width:700px; margin: 0 auto 2rem;">
      Réservez en quelques secondes. Nous vous confirmons rapidement par email.
    </p>

    <!-- ✅ FORMULAIRE FORMSPREE (OBLIGATOIRE) -->
    <form
      action="https://formspree.io/f/xrezqjzw"
      method="POST"
      id="reservationForm"
    >
      <input type="text" name="name" placeholder="Nom" required />
      <input type="email" name="email" placeholder="Email" required />

      <div class="form-row">
        <input type="date" name="date" required />
        <input type="time" name="time" required />
      </div>

      <input
        type="number"
        name="guests"
        placeholder="Nombre de personnes"
        min="1"
        required
      />

      <textarea
        name="message"
        placeholder="Message (optionnel)"
      ></textarea>

      <button type="submit">Réserver</button>
    </form>

  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Bella Zanouba — Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
